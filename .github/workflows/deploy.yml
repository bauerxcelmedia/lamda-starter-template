name: Serverless Deploy

on:
  push:
    branches:
      - main
      - "feature/**"
      - "fix/**"
      - "dependabot/**"
      - "cci-/**"

jobs:
  serverless-deploy:
    env:
      BUILD_ENV: ${{ github.ref == 'refs/heads/main' && 'SIT' || 'SIT' }}
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'SIT' || 'SIT' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Read Python version from file
        id: python_version
        run: echo "PYTHON_VERSION=$(cat .python-version)" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Print and verify env variables
        run: echo "BUILD_ENV=${{ env.BUILD_ENV }}"

      - name: NPM install
        run: npm ci

      - name: Install Serverless framework
        run: |
          sudo npm i -g serverless

      - name: Print and verify env variables
        run: |
          echo "BUILD_ENV=$BUILD_ENV";

      - name: Export env variables to Bash
        run: |
          echo "export BUILD_ENV=$BUILD_ENV" >> $BASH_ENV;

      - name: Deploy Application
        run: |
          pwd
          ls -la
          serverless plugin install -n serverless-python-requirements
          serverless deploy --verbose --stage << parameters.BUILD_ENV >>
          serverless doctor
        env:
          AWS_ACCESS_KEY_ID: ${{ vars.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          SERVERLESS_ACCESS_KEY: serverless_framework_8122024
          BUILD_ENV: ${{ env.BUILD_ENV }}
