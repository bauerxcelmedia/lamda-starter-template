name: Serverless Deploy

on:
  push:
    branches:
      - main
      - "feature/**"
      - "fix/**"
      - "dependabot/**"
      - "cci-/**"

jobs:
  serverless-deploy:
    env:
      BUILD_ENV: ${{ github.ref == 'refs/heads/main' && 'SIT' || 'SIT' }}
    runs-on: ubuntu-latest
    environment: ${{ github.ref == 'refs/heads/main' && 'SIT' || 'SIT' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Read Python version from file
        id: python_version
        run: echo "PYTHON_VERSION=$(cat .python-version)" >> $GITHUB_ENV

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: "npm"

      - name: Install dependencies
        run: |
          python -m venv venv
          source venv/bin/activate
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Print and verify env variables
        run: echo "BUILD_ENV=${{ env.BUILD_ENV }}"

      - name: NPM install
        run: npm ci

      - name: Approval for deployment
        if: github.event_name == 'pull_request'
        uses: hmarr/auto-approve-action@v2.0.0
        with:
          github-token: ${{ secrets.TOKEN_FOR_GIT }}

      - name: Deploy Application
        uses: ryanlawson/serverless-github-action@v1.0
        with:
          install-packages: serverless-python-requirements serverless-domain-manager
          args: deploy --stage ${{ env.BUILD_ENV }}
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_SESSION_TOKEN: ${{ secrets.AWS_SESSION_TOKEN }}
          SERVERLESS_ACCESS_KEY: ${{ secrets.SERVERLESS_ACCESS_KEY }}
          BUILD_ENV: ${{ env.BUILD_ENV }}
