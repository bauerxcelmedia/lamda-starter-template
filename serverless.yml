service: lamda-starter-template-sqs-dynamodb

provider:
  name: aws
  runtime: python3.11
  stage: dev

functions:
  hello:
    handler: handler.hello
    events:
      - http:
          path: /hello
          method: GET

resources:
  Resources:
    SqsQueue:
      Type: AWS::SQS::Queue
      Properties:
        QueueName: ${self:provider.stage}-queue

    DynamoDbTable:
      Type: AWS::DynamoDB::Table
      Properties:
        TableName: ${self:provider.stage}-table
        AttributeDefinitions:
          - AttributeName: id
            AttributeType: S
        KeySchema:
          - AttributeName: id
            KeyType: HASH